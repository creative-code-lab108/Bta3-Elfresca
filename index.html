    :root {
      --main-color: #f7bb30;
      --hover-color: #e6a500;
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    /* الهيدر */
    .header {
      background: linear-gradient(135deg, var(--main-color), #cd8f00);
      color: white;
      padding: 60px 20px 100px;
      border-bottom-left-radius: 50% 15%;
      border-bottom-right-radius: 50% 15%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .header img {
      width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .header img:hover {
      transform: scale(1.05);
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .header p {
      margin: 15px auto 0;
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.8;
    }

    /* كارت المينو */
    .menu-card {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: -60px auto 40px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    .menu-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      background: var(--main-color);
      color: white;
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
    }

    /* الفوتر */
/* الفوتر الجديد */
.site-footer {
  background: #222;
  color: white;
  padding: 60px 20px 40px;
  text-align: center; /* خلي كل المحتوى على اليمين */
  border-top-left-radius: 50% 15%;
  border-top-right-radius: 50% 15%;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
}

.footer-section {
  margin-bottom: 30px;
}



.footer-section h4 {
  position: relative;
  display: inline-block;
  padding-bottom: 6px;
}

.footer-section h4::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;   /* تقدر تزود الطول */
  height: 3px;   /* سمك الخط */
  background: var(--main-color);
  border-radius: 3px;
}


.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section ul li {
  margin-bottom: 8px;
}

.footer-section a {
  color: #ddd;
  text-decoration: none;
  transition: 0.3s;
}

.footer-section a:hover {
  color: var(--main-color);
}

.social-links {
  display: flex;
  justify-content: center; /* خلي الايقونات على اليمين */
  gap: 15px;
  margin-top: 10px;
}

.social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  transition: 0.3s, transform 0.3s;
}

.social-links a:hover {
  transform: translateY(-3px);
}

.site-footer iframe {
  width: 100%;
  max-width: 600px;
  height: 300px;
  border: 0;
  margin: 20px 0;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

/* حقوق الطبع */

  color: #aaa;
  text-align: center;
}


    /* متجاوب */

      .menu-card { margin: -50px auto 30px; padding: 15px; }
